<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>__MSG_appName__</title>
    <meta content="Social Media Monitor" name="description"/>
    <meta content="Social Media Monitor" name="author"/>
    <script src="../third-party/jquery-3.1.1.min.js"></script>

    <link href="../third-party/bootstrap.min.css" rel="stylesheet"/>

    <script src="../third-party/bootstrap.min.js"></script>
    <script src="../utils/global_params.js" type="text/javascript"></script>

    <style>
        body {
            min-width: 400px;
            color: #5e5e5f;
            height: auto;
            overflow-y: hidden;
        }

        #consentInfo p {
            font-size: 15px;
        }

        .float-right {
            float: right !important;
        }

        .row > {
            margin-left: auto !important;
        }

    </style>
</head>

<body>

<div class="container">
    <h2><img alt="logo" height="50" src="../media/enabled.png"/> __MSG_appName__ </h2>
    <br/>
    <div id="normalView">
        <div class="alert alert-warning" id="warning">
            __MSG_warningAdBlocker__
        </div>

        <span id="survey_red_text" style="color: red"> </span>
        <div id="formForReminder">
            <div class="row">
                <div class="col-md-12" style="margin:10px;">
                    <button class="btn btn-primary" id="remindMeTomorrow" type="button"> __MSG_remindMeTomorrow__
                    </button>
                    <button class="btn btn-primary " id="remindMeInTwelve" type="button">
                        __MSG_remindMeInTwelveHours__
                    </button>
                </div>
            </div>
        </div>

        <ul class="list-group">
            <!--
                 <li class="list-group-item">
                   <a id="survey_all" target="_blank">
                     Start Survey
                   </a>
                 </li>

                 <li class="list-group-item">
                   <a id="rewards" target="_blank">
                     Rewards
                   </a>
                 </li>

                 <li class="list-group-item">
                   <a id="study_details" target="_blank">
                     Study details
                   </a>
                 </li>
             -->

            <li class="list-group-item">
                <a id="general_statistics" target="_blank">
                    __MSG_menuStatistics__
                </a>
            </li>

            <li class="list-group-item">
                <a id="contact_us" target="_blank">
                    __MSG_menuContact__
                </a>
            </li>
        </ul>


        <button class="btn btn-link float-right" id="privacyPolicy"> __MSG_privacypolicy__</button>

    </div>

    <div hidden id="notLoggedInView">
        <div class="alert alert-danger" id="not_logged_yet">
            __MSG_notLoggedYet__
        </div>
    </div>

    <div id="consentForm" style="margin:0;padding:0">
        <div
                class="jumbotron"
                id="consentInfo"
                style="height:400px; min-width:500px;overflow-y:auto;margin:5px; padding:15px; text-align:justify;"
        >

            __MSG_consentForm__


        </div>

    </div>
</div>

<script src="popup.js" type="text/javascript"></script>

</body>
</html>
